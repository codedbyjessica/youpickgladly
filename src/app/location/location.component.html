<section>
  <div class="form-group">
    <label for="location">Your Location</label>
    <input 
      id="location"
      placeholder="search for location" 
      autocorrect="off" 
      autocapitalize="off" 
      spellcheck="off" 
      type="text" 
      class="form-control" 
      #search 
      [formControl]="searchControl"
      >
  </div>
  <div class="notFound">
    <p *ngIf="locationNotFound">Location not found. Please select from the drop down.</p>
  </div>
</section>
